<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script defer src="/index.js"></script>
    <title></title>
</head>
<body>

    <div class="idk">
        <h2>Modal Example</h2>
        <button class="w3-button w3-green" id="myBtn">Open Modal</button>
    </div>    
    <div id="myModal" class="modal">
    
      <div class="modal-content">
          <form class="modal-form">
            <input class="w3-input" type="text" placeholder="Username">
            <input class="w3-input" type="text" placeholder="password">
            <div id="checkbox-div">
                <input class="w3-check" type="checkbox" name="password-remind">
                <p>Remember me</p>
            </div>
            <button class="w3-button w3-green">Log in</button>
          </form>
          <span id="close">&times;</span>
      </div>
    
    </div>
</body>
</html>
